<!DOCTYPE html>
<html>

<head>
	<title>Waiter Caller</title>
	<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
	<link rel="stylesheet" href="css/styles.css">
	<script src="lib/mqttws31.min.js" type="text/javascript"></script>
	<script src="lib/functions.js" type="text/javascript"></script>
</head>

<body onload="start()">
	<div id="main-page">
		<div id="start-page" onclick="splashOff()">
			<p id="start-page-text">Welcome to Waiter Caller System. Click to start</p>
		</div>
		<div id="desk-notification">
			<p id="desk-notification-number"></p>
		</div>
		<div id="panels">
			<div id="desks-panel">
				<table class="tabledesks">
					<tr>
						<td class="tabledesks" id="desk2">02</td>
						<td class="tabledesks" id="desk4">04</td>
						<td class="tabledesks" id="desk6">06</td>
						<td class="tabledesks" id="desk8">08</td>
						<td class="tabledesks" id="desk10">10</td>
						<td class="tabledesks" id="desk12">12</td>
						<td class="tabledesks" id="desk14">14</td>
						<td class="tabledesks" id="desk16">16</td>
						<td class="tabledesks" id="desk18">18</td>
						<td class="tabledesks" id="desk20">20</td>
					</tr>
				</table>
				<table class="tablehall"></table>
				<table class="tabledesks">
					<tr>
						<td class="tabledesks" id="desk1">01</td>
						<td class="tabledesks" id="desk3">03</td>
						<td class="tabledesks" id="desk5">05</td>
						<td class="tabledesks" id="desk7">07</td>
						<td class="tabledesks" id="desk9">09</td>
						<td class="tabledesks" id="desk11">11</td>
						<td class="tabledesks" id="desk13">13</td>
						<td class="tabledesks" id="desk15">15</td>
						<td class="tabledesks" id="desk17">17</td>
						<td class="tabledesks" id="desk19">19</td>
					</tr>
				</table>
			</div>
			<div id="rightside">
				<div id="clock-panel">
					<p id="txtClock"></p>
				</div>
				<div id="weather-panel">
					<table class="tableweather">
						<tr>
							<td><img class="weatherimage" src="img/t-thermometer-symbol.png"></td>
							<td class="tableweathertext" id="weatherTableTemperatureValue">N/A</td>
						</tr>
						<tr>
							<td><img class="weatherimage" src="img/t-humidity-symbol.png"></td>
							<td class="tableweathertext" id="weatherTableHumidityValue">N/A</td>
						</tr>
						<tr>
							<td><img class="weatherimage" src="img/t-altitude-symbol.png"></td>
							<td class="tableweathertext" id="weatherTableAltitudeValue">N/A</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
